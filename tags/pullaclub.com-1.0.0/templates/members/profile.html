<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <!-- {% load custom_tags %} -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Profile of {{ user.get_full_name }}</title>
    <link rel="SHORTCUT ICON" href="/favicon.gif"/>
    <link rel="stylesheet" href="http://www.pullaclub.com/css/pulla.css" type="text/css" />
    <script type="text/javascript" src="http://pullaclub.com/js/jquery-1.4.1.js"></script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="topnav">
      <ul>
	<li><a href="/index.html">Home</a></li>
	<li><a href="/members">Members</a></li>
	<li><a href="/about.html">About us</a></li>
	<li style="float:right;"><a href="/members/logout">Logout</a></li>
	<li style="float:right;"><a href="/changepassword">Change password</a></li>
      </ul>
    </div>
    <div style="padding:5px;">
    <h3>{{ user.get_full_name }}<br/>member no: {{ user.id }}</h3>
    <div id="text">
      {% if can_edit %}
      <a class="round_button" href="/members/profile/edit/{{ user.username }}"><span>Edit Profile</span></a><br> 
      {% endif %}
      </div>
      <p></p>
      <hr width="100%" style="color:lightgrey;"/>
      <div id="text">
	<p><strong>User Image</strong></p>
	<p><img src="{{ profile.user_image|scale2:"60" }}"><p>
	  <strong>Description:</strong>
	  <span id="text">{{ profile.description }}</span>
      </div>
    </div>
  </body>
</html>
